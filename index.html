<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomad Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Police    Station    Lar.</h1>
        <h2>DETAILS OF NOMADS</h2>
        
        <!-- Form Fields -->
        <form id="form">
            <div class="field">
                <label>LOCATION OF DHOK <input type="text" id="dhok" placeholder="_____"></label>
            </div>
            <div class="field">
                <label>Name of Family Head <input type="text" id="familyHead" placeholder="_____"></label>
            </div>
            <div class="field">
                <label>S/O, D/O, W/O <input type="text" id="parent" placeholder="_____"></label>
            </div>
            <div class="field">
                <label>Village <input type="text" id="village" placeholder="_____"> Mohalla <input type="text" id="mohalla" placeholder="_____"></label>
            </div>
            <div class="field">
                <label>Land Mark <input type="text" id="landmark" placeholder="_____"></label>
            </div>
            <div class="field">
                <label>Adjacent DHOKS <input type="text" id="adjacentDhoks" placeholder="_____"></label>
            </div>
            <div class="field">
                <label>Structure Details <input type="text" id="structure" placeholder="_____"></label>
            </div>
            <div class="field">
                <label>Age <input type="number" id="age" placeholder="_____"> Profession <input type="text" id="profession" placeholder="_____"></label>
            </div>
            <div class="field">
                <label>Adhaar Card No <input type="text" id="adhaar" placeholder="_____"> Cell No <input type="text" id="cellNo" placeholder="_____"></label>
            </div>
            <div class="field">
                <label>Vehicle Details if any <input type="text" id="vehicle" placeholder="___ Nil ___"></label>
            </div>

            <!-- Family Table -->
            <h3>FAMILY DETAILS:</h3>
            <table id="familyTable">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Profession</th>
                        <th>Cell No</th>
                        <th>Relationship with family-Head</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows added dynamically -->
                </tbody>
            </table>
            <button type="button" onclick="addFamilyRow()">Add Row</button>

            <!-- Live Photo -->
            <div class="field">
                <label>Take Live Photo: 
                    <input type="file" id="photo" accept="image/*" capture="camera">
                </label>
            </div>

            <!-- Generate PDF -->
            <button type="submit">Generate PDF</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
