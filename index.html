<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomad Details Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="nomadForm">
        <h2>Details of Nomads</h2>
        <div class="form-group">
            <label for="familyHead">Name of Family Head:</label>
            <input type="text" id="familyHead" name="familyHead">
        </div>
        <div class="form-group">
            <label for="relation">S/O, D/O, W/O:</label>
            <input type="text" id="relation" name="relation">
        </div>
        <!-- Add other fields similarly -->
        
        <div class="form-group">
            <label for="image">Capture Image:</label>
            <video id="video" width="320" height="240" autoplay></video>
            <button id="startButton">Start Video</button>
            <button id="captureButton">Capture Photo</button>
            <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
            <img id="photo" alt="The screen capture will appear in this box." style="display:none;">
        </div>

        <button type="submit">Submit</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
