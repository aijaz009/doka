<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomad Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Police Station Lar.</h1>
        <h2 class="text-center mb-4">DETAILS OF NOMADS</h2>
        
        <form id="form" class="form">
            <!-- Fields as per PDF -->
            <div class="form-section">
                <label>LOCATION OF DHOK: <input type="text" id="dhok" required></label>
                <label>Name of Family Head: <input type="text" id="familyHead" required></label>
                <label>S/O, D/O, W/O: <input type="text" id="parent" required></label>
                <label>Village: <input type="text" id="village" required></label>
                <label>Mohalla: <input type="text" id="mohalla" required></label>
                <label>Land Mark: <input type="text" id="landmark" required></label>
                <label>Adjacent DHOKS: <input type="text" id="adjacentDhoks" required></label>
                <label>Structure Details: <input type="text" id="structure" required></label>
                <label>Age: <input type="number" id="age" required></label>
                <label>Profession: <input type="text" id="profession" required></label>
                <label>Adhaar Card No: <input type="text" id="adhaar" required></label>
                <label>Cell No: <input type="text" id="cellNo" required></label>
                <label>Vehicle Details: <input type="text" id="vehicle" value="Nil"></label>
            </div>

            <!-- Family Table -->
            <h3 class="mt-4">FAMILY DETAILS:</h3>
            <table id="familyTable" class="family-table">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Profession</th>
                        <th>Cell No</th>
                        <th>Relationship</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button type="button" class="btn btn-secondary mt-2" onclick="addRow()">Add Member</button>

            <!-- Live Photo -->
            <div class="mt-4">
                <label>Live Photo: 
                    <input type="file" id="photo" accept="image/*" capture="camera">
                </label>
            </div>

            <!-- Generate PDF -->
            <button type="submit" class="btn btn-primary mt-4">Generate PDF</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.24/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
